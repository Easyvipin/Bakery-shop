<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery Name</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div>
      <div class="md:flex relative border-2 overflow-hidden h-64">
        <img class="absolute w-full z-0" src="./image/cover.jpg" alt="" />
        <div
          class="absolute z-20 w-full h-full bg-black opacity-75 border-black border-2"
        ></div>
        <div class="flex-col justify-center w-full z-30">
          <h1 class="font-bold upppercase p-4 border-b border-gray-100">
            <a
              href="/"
              class="text-green-400 sm:text-red-500 hover:text-gray-700"
              >Bakery Name</a
            >
          </h1>
          <div class="flex justify-center md:justify-end">
            <a
              href="#"
              class="btn border-red-300 border-2 hover:bg-red-500 hover:text-white transition ease-out duration-500"
              >Order</a
            >
            <a
              href="#"
              class="ml-2 btn border-red-300 border-2 hover:bg-red-500 hover:text-white transition ease-out duration-500"
              >Contact</a
            >
          </div>
        </div>
      </div>
      <!-- end nav -->
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <header>
          <h2 class="text-brown-400 text-6xl font-semibold">Cakes</h2>
          <h3 class="text-xl font-semibold">Snacks</h3>
        </header>
        <div class="mt-8">
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Cakes
          </h4>
          <div class="grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="card hover:shadow-lg">
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="./image/vanilla.jpg"
                alt=""
              />
              <div class="m-4">
                <span class="font-bold">Vanilla cake</span>
                <span class="block text-sm">By john does</span>
              </div>
              <div class="badge">
                <span>₹ 200 </span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="./image/pineapple.png"
                alt="pineapple"
              />
              <div class="m-4">
                <span class="font-bold">Vanilla cake</span>
                <span class="block text-sm">By john does</span>
              </div>
              <div class="badge">
                <span>₹ 200 </span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="./image/Black.jpg"
                alt="black"
              />
              <div class="m-4">
                <span class="font-bold">Vanilla cake</span>
                <span class="block text-sm">By john does</span>
              </div>
              <div class="badge">
                <span>₹ 200 </span>
              </div>
            </div>
          </div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>
          <div class="mt-8">
            <!-- cards go here -->

            <div class="flex justify-center">
              <div class="btn transform hover:scale-125 hover:bg-opacity-25">
                Load more
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
