<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shivaashish</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="./image/logo2.jpg" type="image/gif" sizes="16x16" />
    <script type="module" src="./script.js"></script>
  </head>
  <body class="text-gray-600 font-body">
    <div>
      <div class="flex w-full h-64 object-cover overflow-hidden fixed z-10">
        <img
          class="absolute w-full h-full z-0 object-cover"
          src="./image/cover.jpg"
          alt=""
        />
        <div
          class="absolute z-20 w-full h-full bg-black opacity-75 border-black border-2"
        ></div>
        <div
          class="flex flex-col md:flex-row items-center justify-evenly w-full z-30"
        >
          <img
            class="md:h-40 md:w-40 h-32 w-32"
            src="./image/logo2.jpg"
            alt=""
          />
          <p
            class="text-orange-400 -mt-4 font-monoton text text-opacity-75 text-xl text-center md:text-3xl p-4"
          >
            Delivering Deliciousness &#x1F365;
          </p>
          <div class="cart-system">
            <a
              href="tel:9758130043"
              class="ml-2 btn mr-1 text-white border-orange-500 border-2 hover:bg-yellow-500 hover:text-black transition ease-out duration-500"
              >Contact For Parties</a
            >
            <a
              class="bg-orange-900 text-white font-bold px-2 py-1 rounded-full relative"
              href="/order.html"
            >
              Cart &#x1F6CD;
              <span
                class="absolute top-0 bg-orange-400 px-2 rounded-full"
                id="cart-items"
                >0</span
              >
            </a>
          </div>
        </div>
      </div>
      <!-- end nav -->
      <main class="px-10 md:px-64 py-64 bg-black md:col-span-2 z-0">
        <header>
          <h2
            class="text-brown-400 text-4xl font-monoton sm:text-center md:text-left text-orange-500"
          >
            Cakes
          </h2>
          <p
            class="text-white sm:border-r-8 sm:text-xl md:text-2xl sm:border-orange-500 md:border-none"
          >
            Name a flavour we have it!
          </p>
        </header>
        <div class="mt-8">
          <h4 class="font-bold mt-12 pb-2 border-b mb-6 text-yellow-500">
            Latest Cakes
          </h4>
          <div class="grid lg:grid-cols-3 gap-10 cake-container">
            <!-- cards go here -->
          </div>
          <div class="mt-8">
            <div class="flex justify-center">
              <div class="btn transform hover:scale-125 hover:bg-opacity-25">
                Load more
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
