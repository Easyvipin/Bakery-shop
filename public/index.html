<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery Name</title>
    <link rel="stylesheet" href="/styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body class="text-gray-600 font-body">
    <div>
      <div class="flex w-full object-cover overflow-hidden fixed z-10">
        <img
          class="absolute w-full h-full z-0 object-cover"
          src="./image/cover.jpg"
          alt=""
        />
        <div
          class="absolute z-20 w-full h-full bg-black opacity-75 border-black border-2"
        ></div>
        <div
          class="flex flex-col md:flex-row items-center justify-evenly border-2 w-full z-30"
        >
          <h1 class="upppercase p-4 md:font-big font-mobile">
            <a href="/" class="text-yellow-500 font-monoton">Bakery</a>
          </h1>
          <p
            class="text-orange-400 -mt-4 font-bold italic text text-opacity-75 text-xl text-center md:text-3xl p-4"
          >
            Delecious Cakes for Every Occasion...
          </p>
          <div class="cart-system">
            <a
              href="#"
              class="ml-2 btn mr-1 text-white border-orange-500 border-2 hover:bg-yellow-500 hover:text-black transition ease-out duration-500"
              >Contact For Parties</a
            >
            <button
              class="bg-orange-900 text-white font-bold px-2 py-1 rounded-full relative"
            >
              Cart &#x1F6CD;
              <span
                class="absolute top-0 bg-orange-400 px-2 rounded-full"
                id="cart-items"
                >0</span
              >
            </button>
          </div>
        </div>
      </div>
      <!-- end nav -->
      <main class="px-16 py-6 bg-black md:col-span-2 z-0">
        <header>
          <h2
            class="text-brown-400 text-4xl sm:text-center md:text-left font-semibold text-orange-500"
          >
            Cakes
          </h2>
          <p
            class="text-white sm:border-r-8 sm:text-xl md:text-2xl sm:border-orange-500 md:border-none"
          >
            Name a flavour we have it!
          </p>
        </header>
        <div class="mt-8">
          <h4 class="font-bold mt-12 pb-2 border-b mb-6 text-yellow-500">
            Latest Cakes
          </h4>
          <div class="grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="card hover:shadow-lg">
              <img
                class="w-full h-32 sm:h-48 border-b-8 border-orange-900 object-cover"
                src="./image/vanilla.jpg"
                alt=""
              />
              <div class="flex justify-between items-center">
                <div class="m-4">
                  <span class="font-bold text-black">Vanilla cake</span>
                  <span class="block text-sm text-orange-900"
                    >By john does</span
                  >
                </div>

                <div
                  class="mt-4 px-5 py-3 bg-black text-orange-500 rounded-t rounded-l rounded-r-none rounded-tr-none shadow-lg"
                >
                  <a href="./order.html?cake=vanilla">Order</a>
                </div>
              </div>
              <div class="badge">
                <span>₹ 200 </span>
              </div>
              <button
                class="mt-4 px-2 py-1 bg-black bg-opacity-75 font-bold text-white border-2 border-white rounded shadow-lg absolute top-0 right-0 mr-4 cart-btn"
                value="vanilla"
                data-type="add"
              >
                Add &#x1F6D2;
              </button>
            </div>
            <div class="card hover:shadow-lg">
              <img
                class="w-full h-32 sm:h-48 border-b-8 border-orange-900 object-cover"
                src="./image/pineapple.png"
                alt=""
              />
              <div class="flex justify-between items-center">
                <div class="m-4">
                  <span class="font-bold text-black">Pineapple cake</span>
                  <span class="block text-sm text-orange-900"
                    >By john does</span
                  >
                </div>
                <div
                  class="mt-4 px-5 py-3 bg-black text-orange-500 rounded-t rounded-l rounded-r-none rounded-tr-none shadow-lg"
                >
                  <a href="./order.html?cake=Pineapple">Order</a>
                </div>
              </div>
              <div class="badge">
                <span>₹ 200 </span>
              </div>
              <button
                class="mt-4 px-2 py-1 bg-black bg-opacity-75 font-bold text-white border-2 border-white rounded shadow-lg absolute top-0 right-0 mr-4 cart-btn"
                value="pineapple"
                data-type="add"
              >
                Add &#x1F6D2;
              </button>
            </div>
          </div>
          <div class="mt-8">
            <div class="flex justify-center">
              <div class="btn transform hover:scale-125 hover:bg-opacity-25">
                Load more
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
