<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery Name</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold upppercase p-4 border-b border-gray-100">
              <a
                href="/"
                class="text-green-400 sm:text-red-500 hover:text-gray-700"
                >Bakery Name</a
              >
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                class="w-6"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li
              class="text-gray-700 font-bold upppercase py-1 border-r-4 border-red-300"
            >
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li class="text-gray-700 font-bold upppercase py-1">
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li class="text-gray-700 font-bold upppercase py-1">
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav -->
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="btn border-red-300 border-2 hover:bg-red-500 hover:text-white transition ease-out duration-500"
            >Order</a
          >
          <a
            href="#"
            class="ml-2 btn border-red-300 border-2 hover:bg-red-500 hover:text-white transition ease-out duration-500"
            >Contact</a
          >
        </div>
        <header>
          <h2 class="text-brown-400 text-6xl font-semibold">Cakes</h2>
          <h3 class="text-xl font-semibold">Snacks</h3>
        </header>
        <div class="mt-8">
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Cakes
          </h4>
          <div class="grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="card hover:shadow-lg">
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="./image/vanilla.jpg"
                alt=""
              />
              <div class="m-4">
                <span class="font-bold">Vanilla cake</span>
                <span class="block text-sm">By john does</span>
              </div>
              <div class="badge">
                <span>₹ 200 </span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="./image/pineapple.png"
                alt="pineapple"
              />
              <div class="m-4">
                <span class="font-bold">Vanilla cake</span>
                <span class="block text-sm">By john does</span>
              </div>
              <div class="badge">
                <span>₹ 200 </span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="./image/Black.jpg"
                alt="black"
              />
              <div class="m-4">
                <span class="font-bold">Vanilla cake</span>
                <span class="block text-sm">By john does</span>
              </div>
              <div class="badge">
                <span>₹ 200 </span>
              </div>
            </div>
          </div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>
          <div class="mt-8">
            <!-- cards go here -->

            <div class="flex justify-center">
              <div class="btn transform hover:scale-125 hover:bg-opacity-25">
                Load more
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
