<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="bg-black">
    <div class="flex m-10 justify-center">
      <div class="flex flex-col container items-center" id="order-container">
        <h1 class="text-yellow-500 md:text-6xl text-3xl">
          Place Your Order... &#x2B07;
        </h1>
        <span class="text-gray-300 text-xl p-2 border-b-2 border-gray-600"
          >Fill your order details here</span
        >
        <form
          class="mt-4 mb-4 md:border-2 md:p-10 p-2 w-auto rounded"
          onsubmit="submitOrderForm(event)"
        >
          <div class="text-white">
            <h4
              class="text-center border-green-400 border-2 p-2 mb-2"
              id="order-name"
            >
              &#x2705; VANILLA CAKE
            </h4>
          </div>
          <label for="Name" class="text-gray-300 text-xl">Name </label><br />
          <input
            type="text"
            class="text-gray-900 md:p-2 p-1 mt-1 mb-1 md:text-xl text-lg outline-none hover:border-gray-700 border-b-4 rounded-sm"
            id="name"
            placeholder="Your name"
            required
          /><br />
          <label for="Email" class="text-gray-300 text-xl">Name </label><br />
          <input
            type="email"
            class="text-gray-900 md:p-2 p-1 mt-1 mb-1 md:text-xl text-lg outline-none hover:border-gray-700 border-b-4 rounded-sm"
            id="email"
            placeholder="email@gmail.com"
            required
          /><br />
          <label for="Number" class="text-gray-300 text-xl">Number </label
          ><br />
          <input
            type="text"
            class="text-gray-900 md:p-2 p-1 mt-1 mb-1 md:text-xl text-lg outline-none hover:border-gray-700 border-b-4 rounded-sm"
            id="Number"
            placeholder="+9109876543221"
            required
          /><br />
          <label for="Address" class="text-gray-300 text-xl">Address</label
          ><br />
          <textarea
            class="form-control text-gray-900 md:p-2 p-1 mt-1 mb-1 md:text-xl text-lg outline-none hover: hover:border-gray-700 border-b-4 rounded-sm"
            id="Address"
            rows="10"
            cols="30"
            required
          >
          </textarea
          ><br />
          <button
            class="bg-gray-100 p-2 font-mono md:text-xl text-large font-bold outline-none hover:bg-yellow-300 transform transition-transform ease-in duration-150 hover:scale-110 rounded"
            type="submit"
          >
            Order &#x1F370;
          </button>
        </form>
      </div>
      <div class="flex flex-col container items-center" id="confirm-container">
        <form
          action="https://formsubmit.co/788b5e5124d39be448ae133b87a76dda"
          method="POST"
        >
          <input type="hidden" name="_template" value="box" />
          <input type="hidden" name="_subject" value="New Order!" />
          <input type="hidden" name="_autoresponse" value="Order Accepted :)" />
          <input type="hidden" name="email" id="user-email" required />
          <textarea
            placeholder="Your Message"
            class="form-control p-2 outline-none bg-black text-green-400 border-2 border-green-400 rounded"
            name="message"
            rows="12"
            cols="40"
            required
            id="order-details"
          >
          </textarea
          ><br />
          <button
            class="bg-gray-100 p-2 font-mono md:text-xl text-large font-bold outline-none hover:bg-yellow-300 transform transition-transform ease-in duration-150 hover:scale-110 rounded"
            type="submit"
          >
            Confirm Order
          </button>
        </form>
        <button
          class="bg-gray-100 p-2 font-mono md:text-xl text-large font-bold outline-none hover:bg-yellow-300 transform transition-transform ease-in duration-150 hover:scale-110 rounded"
          type="button"
          onclick="onEdit(event)"
        >
          Edit Order
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
